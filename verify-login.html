<!DOCTYPE html>
<html>
<head>
    <title>验证 Metra 登录</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #2563eb; }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔍 Metra 登录验证</h1>
    
    <div id="result"></div>
    
    <button onclick="testLogin()">测试登录 API</button>
    
    <h2>或者直接访问：</h2>
    <p>
        <a href="https://www.metratraining.com/login" target="_blank" style="font-size: 20px;">
            👉 打开 Metra 登录页面
        </a>
    </p>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">正在测试...</p>';
            
            try {
                const formData = new FormData();
                formData.append('username', 'jzhe614@gmail.com');
                formData.append('password', 'Jz061407');
                
                const response = await fetch('https://metra-backend-production.up.railway.app/api/v1/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ API 登录成功！</p>
                        <p>获得 Token: ${data.access_token.substring(0, 50)}...</p>
                        <p class="success">这证明后端 API 工作正常！</p>
                        <p class="info">现在你可以安心地去网站登录了！</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 登录失败</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 错误: ${error.message}</p>`;
            }
        }
        
        // 页面加载时自动测试
        window.onload = testLogin;
    </script>
</body>
</html>
